<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/mystyles.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Register system</h1>
        <nav class="header-nav">
            <a href="./index.html"><i class="fas fa-home"></i>Home</a>
            <a href="./register.html"><i class="fas fa-user-plus"></i>Register</a>
            <a href="./users.html"><i class="fas fa-users"></i>Users</a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Register system</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./index.html"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./register.html"><i class="fas fa-user-plus"></i>Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="./users.html"><i class="fas fa-users"></i>Users</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container users-main">
        <h2>List of users</h2>
        <div class="table-responsive">
            <table class="table usersTableContainer">
                <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">Fname</th>
                        <th scope="col">Lname</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Color</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                    <tr>
                        <td colspan="8" style="text-align:center;">No users registered!</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-3" onclick="setLogout()">Logout</button>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/users.js"></script>
</body>
</html>
