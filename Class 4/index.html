<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS vs JQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyles.css">
</head>
<body>
    <header>
        <h1 class="title">Register system</h1>
        <nav class="header-nav">
            <a href="./index.html"><i class="fas fa-home"></i>Home</a>
            <a href="./register.html"><i class="fas fa-user-plus"></i>Register</a>
            <a href="./users.html"><i class="fas fa-users"></i>Users</a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Register system</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./index.html"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./register.html"><i class="fas fa-user-plus"></i>Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="./users.html"><i class="fas fa-users"></i>Users</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h3 class="text-center">Login to the system</h3>
        <div class="container">
            <div class="mb-3">
                <input class="form-control" type="email" id="txtEmail" placeholder="Add your email">
            </div>


            <div class="mb-3">
                <input class="form-control" type="password" id="txtPassword" placeholder="Add your password">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
            <a href="./register.html">Don't have an account yet? Register <i class='fas fa-external-link-alt'></i></a>




            <div class="mt-5 text-center">
                <button class="btn btn-danger" onclick="clearLocalStorage()">Clear localStorage (Development use only)</button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
                localStorage cleared!
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
